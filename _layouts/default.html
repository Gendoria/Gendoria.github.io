<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/style.css" media="screen" />
        
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <title> Gendoria - {{ page.title }} </title>
    </head>

    <body>
        <header>
            <div class="inner">
                <h1> {{ site.title }} </h1>
                <h2>{{site.description}}</h2>
                <a href="https://github.com/{{site.github_username}}" class="button"><small>Follow me on</small> GitHub</a>
                <nav class="nav-primary" role="navigation" >
                    <ul>
                        {% for p in site.pages %}
                        <li>
                            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">
                                {% if p.navtitle %}{{ p.navtitle }}{% else %}{{p.title}}{% endif %}
                        </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </header>

        <div id="content-wrapper">
            <div class="inner clearfix">
                <section id="main-content">

                    {{ content }}

                </section>

                <aside id="sidebar">
                    <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
                </aside>
            </div>
        </div>

    </body>
</html>
